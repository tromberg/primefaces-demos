<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://java.sun.com/jsf/composite"
	xmlns:acmp="http://java.sun.com/jsf/composite/components">


<f:view>
	<h:head>
	</h:head>
	<h:form id="frmDetail">
		<h3>NPE in Autocomplete: Using a composite component, which puts child autoComplete component inside Overlay (appendToBody=true) and Tabbed view</h3>
		<acmp:autoCompleteNpeComp2 id="flbList" >
			<p:autoComplete id="selCountry2" completeMethod="#{testBean.completeCountries}" value="#{testBean.country}">
			</p:autoComplete>
		</acmp:autoCompleteNpeComp2>
	</h:form>
</f:view>
</html>
