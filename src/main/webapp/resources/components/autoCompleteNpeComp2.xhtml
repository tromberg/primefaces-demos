<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--  in this component we don't use appendToBody, and no inner form -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://www.cosmosworldwide.com/2012/TOS/fw/web/components"
	xmlns:acmp="http://java.sun.com/jsf/composite/components" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ai="http://www.cosmosworldwide.com/2012/TOS/fw/web/input">
<head>
</head>
<body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<p:toolbar id="filterBar">
			<p:toolbarGroup align="left" id="filterGroup">
				<p:commandButton id="filterPanelButton" icon="ui-image-filter" onclick="return false;"></p:commandButton>
			</p:toolbarGroup>
		</p:toolbar>

		<p:overlayPanel id="searchPanel" for="filterPanelButton" dynamic="true" widgetVar="searchPanel"
			onShow="PrimeFaces.focus(null, this.id);">
			<p:tabView id="tabSearchPanel">
				<p:tab title="Search">
					<p:panelGrid columns="8" styleClass="ui-atoms-fieldset" id="newSearchPanelGrid">
						<composite:insertChildren />
					</p:panelGrid>
				</p:tab>
			</p:tabView>
		</p:overlayPanel>
	</composite:implementation>
</body>
</html>
